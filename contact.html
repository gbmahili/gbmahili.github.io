                <div class="row contact-form">
                    <div class="col-md-10 col-md-offset-1">

                    <form>                        
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" id="name" placeholder="John Smith" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Emaill</label>
                            <input type="email" class="form-control" id="email" placeholder="example@emai.com" required>
                        </div>
                        <div class="form-group">
                            <label for="msg">Message</label>
                            <textarea name="msg" class="form-control" id="msg" cols="30" rows="10" required></textarea>
                        </div>
                        <div class="form-group">
                            <center><input type="button" value="Submit" class="btn btn-primary"></center>
                        </div>
                    </form>

                    </div>
